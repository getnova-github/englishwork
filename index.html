<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drive</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    padding: 0;
    background-color: transparent;
    box-shadow: none;
    border-radius: 0;
    margin-top: 0;
}


        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #0366d6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        function aboutBlank() {
          if (!navigator.userAgent.includes("Firefox")) {
    const popup = open("about:blank", "_blank")
    if (!popup || popup.closed) {
        alert("Allow popups and redirects to hide this from showing up in your history.")
    } else {
        const doc = popup.document
        const iframe = doc.createElement("iframe")
        const style = iframe.style
        const link = doc.createElement("link")

        const name = "My Drive - Google Drive";
        const icon = "https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png";
        
        doc.title = name;
        link.rel = "icon";
        link.href = icon
        
        iframe.src = "https://zany-blue-nightingale-belt.cyclic.app/"
        style.position = "fixed"
        style.top = style.bottom = style.left = style.right = 0
        style.border = style.outline = "none"
        style.width = style.height = "100%"

        doc.head.appendChild(link);
        doc.body.appendChild(iframe)
        location.replace("https://classroom.google.com")
    }
  }}
        if (localStorage.getItem("redirect") == "true"){
            aboutBlank()
        }
        else {
        document.addEventListener("DOMContentLoaded", function() {
            let gKeyPressed = false;
            let timer = setTimeout(function() {
                if (!gKeyPressed) {
                    window.location.href = "https://blocked.goguardian.com";
                }
            }, 1000);
            
            document.addEventListener("keydown", function(event) {
                if (event.key === "g" || event.key === "G" || localStorage.getItem("redirect") == "true") {
                    gKeyPressed = true;
                    clearTimeout(timer);
                    localStorage.setItem("redirect", "true")
                    aboutBlank()
                }
            });
        });
            document.querySelector('.container').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>DDoS protection by Cloudflare</h1>
        <p>Please wait while we are checking your browser...</p>
        <div class="spinner"></div>
    </div>
</body>
</html>
