<!DOCTYPE html>
<html>
<head>
  <title>Google Drive</title>
  <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
</head>
<script>
function aboutBlank(){
    let inFrame
    
    try {
        inFrame = window !== top
    } catch (e) {
        inFrame = true
    }
    
    if (!inFrame && !navigator.userAgent.includes("Firefox")) {
        const popup = open("about:blank", "_blank")
        if (!popup || popup.closed) {
            alert("Popups are disabled!")
        } else {
            const doc = popup.document
            const iframe = doc.createElement("iframe")
            const style = iframe.style
            const link = doc.createElement("link")
    
            doc.title = "Google Docs"
            doc.rel = "https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png";
            link.href = "";
            iframe.src = "https://ruby-production.up.railway.app"
            style.position = "fixed"
            style.top = style.bottom = style.left = style.right = 0
            style.border = style.outline = "none"
            style.width = style.height = "100%"
    
            doc.body.appendChild(iframe)
            //location.replace("https://google.com")
        }
    }}
function run() {
   hasSeenPopup = localStorage.getItem('redirectMessageSeen');
   aboutBlank()
   if(hasSeenPopup !== 'yes'){
      alert("Please sellect always allow popups (at the right side of the search bar). You will NOT be reminded again!");
      localStorage.setItem('redirectMessageSeen', 'yes');
   }
}
</script>

<body onload="run()">
</body>

</html>
