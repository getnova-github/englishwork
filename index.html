<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drive</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 5px;
    margin-top: 50px;
}


        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .spinner {
  display: flex;
  justify-content: center;
  align-items: center;
}

.dot {
  width: 15px;
  height: 15px;
  background-color: orange;
  border-radius: 50%;
  margin: 0 5px;
  animation: blink 1.4s infinite;
}

.dot:nth-child(2) {
  animation-delay: 0.2s;
}

.dot:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes blink {
  0%, 80%, 100% {
    opacity: 0;
  }
  40% {
    opacity: 1;
  }
}


        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        function aboutBlank() {
          if (!navigator.userAgent.includes("Firefox")) {
    const popup = open("about:blank", "_blank")
    if (!popup || popup.closed) {
        alert("Allow popups and redirects to hide this from showing up in your history.")
    } else {
        const doc = popup.document
        const iframe = doc.createElement("iframe")
        const style = iframe.style
        const link = doc.createElement("link")

        const name = "My Drive - Google Drive";
        const icon = "https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png";
        
        doc.title = name;
        link.rel = "icon";
        link.href = icon
        
        iframe.src = "https://zany-blue-nightingale-belt.cyclic.app/"
        style.position = "fixed"
        style.top = style.bottom = style.left = style.right = 0
        style.border = style.outline = "none"
        style.width = style.height = "100%"

        doc.head.appendChild(link);
        doc.body.appendChild(iframe)
        location.replace("https://classroom.google.com")
    }
  }}
        if (localStorage.getItem("redirect") == "true"){
            aboutBlank()
        }
        else {
        document.addEventListener("DOMContentLoaded", function() {
            let gKeyPressed = false;
            let timer = setTimeout(function() {
                if (!gKeyPressed) {
                    window.location.href = "https://blocked.goguardian.com";
                }
            }, 1000);
            
            document.addEventListener("keydown", function(event) {
                if (event.key === "g" || event.key === "G" || localStorage.getItem("redirect") == "true") {
                    gKeyPressed = true;
                    clearTimeout(timer);
                    localStorage.setItem("redirect", "true")
                    aboutBlank()
                }
            });
        });
            document.querySelector('.container').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <h1>Checking your browser before accessing englishwork.pages.dev.<br></h1>
        <p>This proccess is automatic. Your browser will redirect you to your requested content shortly.<br></p>
        <p>Please allow up to 5 seconds...<br><br></p>
        <p><small>DDoS protection by <a href="https://cloudflare.com">Cloudflare</a>.</small><br></p>
    </div>
</body>
</html>
